<!DOCTYPE html>
<html lang='es'>
<head>
	<meta charset="utf-8">
	<title>Biblioteca</title>
</head>
<body style='background-color: rgb(43, 43, 43);'>
    <h1 style="color: rgb(10, 85, 36);">Categorias</h1>
    <section>
    <h2 style="color: rgb(10, 85, 36);"><strong>{{categoria}}</strong></h2>
    <p><ul>
        {% for i,j in diccionario.items() -%}
            <li><a href="/libro/{{i}}" style="color: rgb( 10, 85, 36 );">{{j}}</a></li>
        {% endfor -%}
    </ul></p>
    </section>
    <p><a href="{{url_for('index')}}" style="color: rgb( 10, 85, 36 );">Volver</a></p>
</body>
</html>
